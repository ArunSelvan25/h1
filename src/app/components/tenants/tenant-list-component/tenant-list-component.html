<div class="columns-1 sm:columns-2 lg:columns-3 gap-6 px-4 py-10 max-w-7xl mx-auto">

    @for (tenant of tenantService.tenantListData(); track $index) {
        <div
            class="break-inside-avoid mb-6 rounded-2xl overflow-hidden shadow-lg border border-gray-200 bg-white hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 group"
        >
            <div class="cursor-pointer p-5 flex flex-col gap-4" [routerLink]="['/tenant', tenant.id]">
                <div class="space-y-1 flex justify-between">
                    <p class="text-lg font-semibold text-gray-900 truncate">
                        {{ tenant.name}}
                    </p>
                    <div class="flex">
                        <svg width="24" height="24" viewBox="0 0 28 28" fill="none" stroke="currentColor" stroke-width="2"  stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <p class="ml-4 text-md font-medium text-gray-900 truncate">
                            {{ tenant.phone}}
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
    }
</div>
