<!-- Modal -->
<div role="dialog" aria-modal="true" aria-labelledby="dialog-title" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">

  <!-- Modal Container -->
  <div class="relative w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden animate-fadeInUp">

    <!-- Close Button -->
    <button
      type="button"
      (click)="close()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition"
      aria-label="Close"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <!-- Form Content -->
    <form [formGroup]="propertyService.transactionForm" (ngSubmit)="propertyService.onSubmit()" class="p-6 space-y-6">

      <!-- Title -->
      <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
        Add Transaction
        <span class="text-sm text-gray-400">(All fields required)</span>
      </h2>

      <!-- Hidden Property ID -->
      <input type="hidden" formControlName="propertyId" />

      <!-- Rent -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Rent (â‚¹)</label>
        <input
          type="number"
          formControlName="rent"
          placeholder="Enter rent amount"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/30"
        />
      </div>

      <!-- Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input
          type="date"
          formControlName="date"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/30"
        />
      </div>

      <!-- Dynamic Fields -->
      <div formArrayName="fields" class="space-y-4">
        @for (field of propertyService.transactionFields.controls; track field; let i = $index) {
          <div [formGroupName]="i" class="flex flex-col sm:flex-row items-center gap-3">
            <input
              type="text"
              formControlName="name"
              placeholder="Field Name"
              class="w-full sm:w-1/2 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/30"
            />
            <input
              type="text"
              formControlName="value"
              placeholder="Amount"
              class="w-full sm:w-1/2 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/30"
            />
            <button
              type="button"
              (click)="propertyService.removeFieldByRef(field)"
              class="text-red-600 hover:text-red-800 transition text-xl font-bold leading-none"
              title="Remove Field"
            >
              &times;
            </button>
          </div>
        }
      </div>

      <!-- Add Field Button -->
      <div>
        <button
          type="button"
          (click)="propertyService.addTransactionFormField()"
          class="inline-flex items-center gap-2 rounded-md border border-primary bg-primary px-4 py-2 text-sm font-medium text-white hover:bg-secondary transition"
        >
          + Add Field
        </button>
      </div>

      <!-- Footer Buttons -->
      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
        <button
          type="button"
          (click)="close()"
          class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="rounded-md bg-primary px-4 py-2 text-sm font-semibold text-white hover:bg-secondary transition"
        >
          Submit
        </button>
      </div>

    </form>
  </div>
</div>
