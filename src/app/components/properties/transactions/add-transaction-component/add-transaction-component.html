<!-- Modal -->
<div role="dialog" aria-modal="true" aria-labelledby="dialog-title" class="relative z-50">
  <!-- Overlay -->
  <div aria-hidden="true" class="fixed inset-0 bg-gray-500/75 transition-opacity"></div>

  <!-- Modal Container -->
  <div class="fixed inset-0 z-50 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">

        <button
            type="button"
            (click)="close()"
            class="absolute right-4 top-4 text-gray-500 hover:text-gray-800 text-2xl font-bold focus:outline-none"
            aria-label="Close modal"
            >
            &times;
        </button>

        <form [formGroup]="propertyService.transactionForm" (ngSubmit)="propertyService.onSubmit()" class="space-y-4">
            <!-- Modal Content -->
            <div class="max-w-md mx-auto bg-white p-6 space-y-6">
                <h2 class="text-lg font-semibold text-gray-800">Add Transaction Fields</h2>

                <div class="space-y-1">
                    <label for="rent" class="block text-sm font-medium text-gray-700">Rent</label>
                    <input
                        type="number"
                        formControlName="rent"
                        id="rent"
                        placeholder="Enter rent amount"
                        class="w-full border border-accent rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-secondary/20"
                    />
                </div>

                <div class="space-y-1">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input
                        type="date"
                        formControlName="date"
                        id="date"
                        class="w-full border border-accent rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-secondary/20"
                    />
                </div>

                <div formArrayName="fields" class="space-y-3">
                @for (field of propertyService.transactionFields.controls; track $index; let i = $index) {
                    <div [formGroupName]="i" class="flex items-center gap-3">
                    <input
                        type="text"
                        formControlName="name"
                        placeholder="Field Name"
                        class="w-1/2 border border-accent rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-secondary/20"
                    />

                    <input
                        type="text"
                        formControlName="value"
                        placeholder="Value"
                        class="w-1/2 border border-accent rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-secondary/20"
                    />

                    <button
                        type="button"
                        (click)="propertyService.removeFieldByRef(field)"
                        class="text-red-500 hover:text-red-700 font-bold text-xl leading-none px-2"
                        title="Remove"
                    >
                        &times;
                    </button>
                    </div>
                }
                </div>

                <div class="flex justify-between">
                <button
                    type="button"
                    (click)="propertyService.addTransactionFormField()"
                    class="mt-3 inline-flex w-full justify-center rounded-md bg-primary px-4 py-2 text-sm font-semibold text-white hover:bg-secondary sm:mt-0 sm:w-auto"
                >
                    + Add Field
                </button>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="bg-gray-100 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t">
            <button
                type="button"
                class="inline-flex w-full justify-center rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white hover:bg-red-500 sm:ml-3 sm:w-auto"
            >
                Cancel
            </button>
            <button
                type="submit"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-primary px-4 py-2 text-sm font-semibold text-white hover:bg-secondary sm:mt-0 sm:w-auto"
            >
                Submit
            </button>
            </div>
        </form>


      </div>
    </div>
  </div>
</div>
