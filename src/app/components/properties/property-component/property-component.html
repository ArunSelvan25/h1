<div class="min-h-screen p-4 sm:p-8 space-y-6">
  <!-- Grid Layout for Property Details and Add Tenant -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <!-- Property Details (2/3 width) -->
    <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg p-6">
      <app-property-view-component></app-property-view-component>
    </div>

    <!-- Add Tenant (1/3 width) -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <app-add-tenant-component></app-add-tenant-component>
    </div>
  </div>

  <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <app-kyc-preview-component [imageUrls]='[
        "https://plus.unsplash.com/premium_vector-1721890983105-625c0d32045f?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://plus.unsplash.com/premium_vector-1721890983105-625c0d32045f?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://plus.unsplash.com/premium_vector-1721890983105-625c0d32045f?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      ]'></app-kyc-preview-component>
  </div>


  <!-- Transaction List (Full Width Row Below) -->
  <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <app-transaction-list (addTransactions)="addTransactionData($event)"></app-transaction-list>
  </div>
</div>

@if (propertyService.isAddTransaction()) {
  <app-add-transaction-component (closePopup)="closePopup()"></app-add-transaction-component>
}
