<div class="min-h-screen p-4 sm:p-6 lg:p-8 space-y-8">
  <!-- Property & Add Tenant Grid -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <!-- Property Details (2/3) -->
    <div class="lg:col-span-2 rounded-2xl border border-gray-200 bg-white shadow-sm hover:shadow-md transition-shadow">
      <div class="p-6">
        <app-property-view-component></app-property-view-component>
      </div>
    </div>

    <!-- Add Tenant (1/3) -->
    <div class="rounded-2xl border border-gray-200 bg-white shadow-sm hover:shadow-md transition-shadow">
      <div class="p-6">
        <app-add-tenant-component [tenantData]="propertyService.tenantDatas()"></app-add-tenant-component>
      </div>
    </div>
  </div>

  <!-- KYC Preview -->
  <div class="max-w-7xl mx-auto rounded-2xl border border-gray-200 bg-white shadow-sm hover:shadow-md transition-shadow">
    <div class="p-6 sm:p-8">
      <app-kyc-preview-component [imageUrls]="propertyService.kycData()"></app-kyc-preview-component>
    </div>
  </div>

  <!-- Transactions List -->
  <div class="max-w-7xl mx-auto rounded-2xl border border-gray-200 bg-white shadow-sm hover:shadow-md transition-shadow">
    <div class="p-6 sm:p-8">
      <app-transaction-list 
        [listData]="propertyService.transactionListData()" 
        (addTransactions)="addTransactionData($event)">
      </app-transaction-list>
    </div>
  </div>
</div>

<!-- Add Transaction Modal (conditionally shown) -->
@if (propertyService.isAddTransaction()) {
  <div class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="w-full max-w-2xl rounded-2xl bg-white shadow-xl overflow-hidden">
      <app-add-transaction-component (closePopup)="closePopup()"></app-add-transaction-component>
    </div>
  </div>
}
